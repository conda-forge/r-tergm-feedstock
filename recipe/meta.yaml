{% set version = "4.2.2" %}
{% set posix = 'm2-' if win else '' %}

package:
  name: r-tergm
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/tergm_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/tergm/tergm_{{ version }}.tar.gz
  sha256: 6cd5f8ea0e1c5b08e2eec245342be5b652d9991d98af8df07dffac18a9d45f4f

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  missing_dso_whitelist:
    - '*/R.dll'        # [win]
    - '*/Rblas.dll'    # [win]
    - '*/Rlapack.dll'  # [win]

requirements:
  build:
    - {{ compiler('c') }}          # [not win]
    - {{ stdlib("c") }}            # [not win]
    - {{ compiler('m2w64_c') }}    # [win]
    - {{ stdlib("m2w64_c") }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-mass
    - r-coda >=0.19_4.1
    - r-ergm >=4.7.0
    - r-ergm.multi >=0.2.1
    - r-network >=1.18.2
    - r-networkdynamic >=0.11.4
    - r-nlme
    - r-purrr >=1.0.2
    - r-robustbase >=0.95
    - r-statnet.common >=4.10.0
  run:
    - r-base
    - r-mass
    - r-coda >=0.19_4.1
    - r-ergm >=4.7.0
    - r-ergm.multi >=0.2.1
    - r-network >=1.18.2
    - r-networkdynamic >=0.11.4
    - r-nlme
    - r-purrr >=1.0.2
    - r-robustbase >=0.95
    - r-statnet.common >=4.10.0

test:
  commands:
    - $R -e "library('tergm')"           # [not win]
    - "\"%R%\" -e \"library('tergm')\""  # [win]

about:
  home: http://www.statnet.org
  dev_url: https://github.com/statnet/tergm
  license: GPL-3.0-only
  summary: An integrated set of extensions to the 'ergm' package to analyze and simulate network evolution based on exponential-family random graph models (ERGM). 'tergm' is a part of the 'statnet' suite of packages for network analysis.
  license_family: GPL3
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r
    - stevierene82
